<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche</title>
    <link rel="stylesheet" href="./bulma/css/bulma.min.css">

</head>
<body>
    <section class="section">
        <div class="container">

            <div class="columns is-centered">

                <div class="column is-half">

                    <div class="box">

                        <h1 class="title is-4 has-text-centered">Filtres de Recherche</h1>

                        <div class="field">
                            <label class="label">Poste</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Poste 1</option>
                                        <option>Poste 2</option>
                                        <option>Poste 3</option>
                                        <!-- Ajoutez plus d'options selon vos besoins -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Département</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Département 1</option>
                                        <option>Département 2</option>
                                        <option>Département 3</option>
                                        <!-- Ajoutez plus d'options selon vos besoins -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Salaire estimé</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Salaire estimé">
                            </div>
                        </div>

                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <button class="button is-primary">Recherche</button>
                            </div>
                            <div class="control">
                                <button class="button is-light">Réinitialiser</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </section>

</body>
</html>
