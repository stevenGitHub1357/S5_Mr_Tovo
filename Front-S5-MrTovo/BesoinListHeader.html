<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BesoinListHeader</title>
    <link rel="stylesheet" href="./bulma/css/bulma.min.css">
</head>
<body>

    <section class="section">
        <div class="container">
          <div class="columns">
            <!-- Colonne pour les boutons -->
            <div class="column is-two-thirds">
              <div class="buttons">
                <button class="button is-primary">Actif</button>
                <button class="button is-light">Non Actif</button>
              </div>
            </div>

            <!-- Colonne pour la barre de recherche -->
            <div class="column">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input" type="text" placeholder="Rechercher...">
                </div>
                <div class="control">
                  <a class="button is-info">
                    <span class="icon">
                      <i class="fas fa-search"></i>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Ajouter FontAwesome pour l'icÃ´ne de recherche -->
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>


</body>
</html>
