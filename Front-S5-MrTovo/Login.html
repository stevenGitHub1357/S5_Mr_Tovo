<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bulma/css/bulma.min.css">
</head>
<body>
    <section class="hero is-fullheight is-bold is-info">
        <div class="hero-body">
          <div class="container">
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="box">
                  <h1 class="title is-1 has-text-centered has-text-grey-dark">Connexion</h1>

                  <form action="" method="post">

                    <div class="field">
                      <label class="label">Nom d'utilisateur</label>
                      <div class="control has-icons-left">
                        <input class="input" type="text" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Mot de passe</label>
                      <div class="control has-icons-left">
                        <input class="input" type="password" name="password" placeholder="Entrez votre mot de passe" required>
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                      </div>
                    </div>

                    <div class="field">
                      <div class="control">
                        <button class="button is-info is-fullwidth" type="submit">Se connecter</button>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

</body>
</html>
